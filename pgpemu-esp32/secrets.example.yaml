# put your PGP secrets in here, flash your ESP32 and upload these secrets using secrets_upload.py!
devices:
    -   name: BluePGP
        # mac address needs to be 6 bytes of course
        mac: [ 0x7C, 0xBB, 0x8A, ... ]
        # blob needs to be 256 bytes
        blob: [ 0x01, 0x02, 0x03, ..., 0xff ]
        # device key needs to be 16 bytes
        key: [ 0x01, 0x02, 0x03, ..., 0x0f ]
    -   # secrets dumped from another PGP...
        name: YellowPGP
        mac: [ 0x7C, 0xBB, 0x8A, ... ]
        blob: [ 0x01, 0x02, 0x03, ..., 0xff ]
        key: [ 0x01, 0x02, 0x03, ..., 0x0f ]
    -   # and this one is marked red with permanent marker
        name: RedPGP
        mac: [ 0x7C, 0xBB, 0x8A, ... ]
        blob: [ 0x01, 0x02, 0x03, ..., 0xff ]
        key: [ 0x01, 0x02, 0x03, ..., 0x0f ]
